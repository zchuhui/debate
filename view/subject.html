<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title><%=title%></title>

	<link rel="stylesheet" type="text/css" href="/static/css/subject.css">

</head>
<body>
	<div id="root" style="background: #f3f3f3;">
		<% include include/header.html %>
		
		<div class="show-img"><h2>发出声音，发现不同</h2><p>make a sound ,find different</p></div> 
		
		<div class="content-wrap content-subject clear">
			<h2 class="sub-title">最新约辩</h2>
			<ul class="sub-panel" v-cloak>
				<li class="sub-item" v-for="item in items">
					<h3 class="s-title">{{item.title}}</h3> 
					<div class="s-time"><span>{{item.datetime}} 结束</span><span class="s-count">{{item.count}}</span></div>
					<div class="clear">
						<div class="u-head fl"><img v-bind:src="item.support_cover"></div>
						<div class="progress-box fl">
							<div class="progress"><span class="left"></span><span class="right"></span></div>
							<div class="clear"><span class="fl">{{item.support_name}}</span><span class="fr">{{item.opposition_name}}</span></div>
						</div>
						<div class="u-head fr"><img v-bind:src="item.opposition_cover"></div> 
					</div>
				</li>
			</ul>
		</div>

		<% include include/footer.html %>
	</div>

	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.2.1/vue.min.js"></script> 
	<script src="/static/script/mock.js"></script>
	<script src="/static/script/common.js"></script>
	<script src="/static/script/pages/suject.js"></script> 
</body>
</html>
